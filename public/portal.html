<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal</title>
    <link rel="icon" href="./logos/dark theme logo.png" />
    <link rel="stylesheet" href="styles/portal.css" />
    <link rel="stylesheet" href="styles/about.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Asap&display=swap" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Asap&family=Open+Sans:wght@350&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Asap&family=Open+Sans:wght@300&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <script defer src="portal.js"></script>
  </head>
  <body>
    <div class="solisPortal">
      <div class="SOLIS">
        <form class="solisItem login" action="/users/login" method="post">
          <h2 class="peachGradientText">Login</h2>
          <h4>Email:</h4>
          <input type="email" name="email" />
          <h4>Password:</h4>
          <input type="password" name="password" />
          <a class="forgotPassword" action="users/forgotPassword" method="post">Forgot password?</a>
          <h4 style="display: none" class="solisConfirm">Confirm Password:</h4>
          <input style="display: none" class="solisConfirm" type="password" name="passwordConfirm" />
          <div class="solisItemBtnSection">
            <a href="" class="button">Login</a>
            <a class="altLink"><p>Already have an account?</p></a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
