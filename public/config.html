<head>
  <title>Control | Config</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script defer src="script.js"></script>
  <script defer src="config.js"></script>
</head>
<body>
  <div class="navbar">
    <ul class="nav-list">
      <li class="nav-item nav-icon">
        <span class="material-icons">menu</span>
      </li>
      <li class="nav-item">
        <a href="home.html">
          <p class="nav-item-text">Home</p>
        </a>
      </li>
      <li class="nav-item nav-active">
        <a href="/config.html">
          <p class="nav-item-text nav-text-active">Configuration</p>
        </a>
      </li>
      <li class="nav-item">
        <a href="/devices.html">
          <p class="nav-item-text">Devices</p>
        </a>
      </li>
    </ul>
    <ul class="login-section">
      <li class="login-item">
        <a href="#">
          <p class="login-text login-account">Login</p>
        </a>
      </li>
      <li class="login-item">
        <a href="#">
          <p class="login-text create-account">Create Account</p>
        </a>
      </li>
      <li class="login-item">
        <a href="#">
          <p class="login-text my-account-icon"><span class="material-icons my-account">account_circle</span></p>
        </a>
      </li>
    </ul>
  </div>
  <div class="headingBar">
    <div class="pageHeading">Configuration</div>
  </div>
  <div class="ConfigSection">
    <div class="largeBox preConfiguredSection">
      <div class="headingContainer">
        <div class="sectionHeading">Existing Configurations</div>
      </div>      
    </div>    
      <div class="largeBox createNewConfigBox">
        <div class="createNewConfigClickable">
          <div class="createNewConfigText">Add Network</div>
          <div class="createNewConfigIcon">
            <span>+</span>
          </div>
        </div>
      </div>
    <div class="largeBox configInputSection">
      <div class="headingContainer">
        <div class="sectionHeading">New Configuration</div>
      </div>
      <form class="configForm" action="/config" target="hiddenFrame" method="post" autocomplete="off">
        <div class="indivConfigInput">
          <h2 class="confHeader headerName">Name</h2>
          <input type="text"name="name" class="configInput configName" placeholder="Name" />
        </div>
        <div class="indivConfigInput">
          <h2 class="confHeader localOrCloud">Cloud?</h2>
          <label class="switch">
            <input type="checkbox" name="type" class="configToggle" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="indivConfigInput">
          <h2 class="confHeader headerTarget">Target</h2>
          <input type="text" name="target" class="configInput inputTarget" placeholder="Target" />
        </div>
        <div class="indivConfigInput">
          <h2 class="confHeader headerAPIKey">API Key</h2>
          <input type="text" name="APIKey" class="configInput inputAPIKey" placeholder="Key" />
        </div>
        <div class="indivConfigInput">
          <h2 class="confHeader headerAppID">App ID</h2>
          <input type="text" name="appID" class="configInput inputAppID" placeholder="ID" />
        </div>
        <div class="formDivider"></div>
        <div class="formButtonContainer">
          <div class="flex-btn">
            <div class="formBtn">
              <a class="submitBtn" >
                <span class="material-icons submitBtn">save_alt</span>
              </a>
            </div>
          </div>
          <div class="flex-btn">
            <div class="formBtn cancelBtn">
              <span class="material-icons">delete</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <iframe name="hiddenFrame" width="0" height="0" border="0" style="display: none;"></iframe>
</body>
