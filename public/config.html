<head>
  <title>Control | Config</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script defer src="script.js"></script>
  <script defer src="config.js"></script>
</head>
<body>
  <div class="navbar">
    <ul class="nav-list">
      <li class="nav-item nav-icon">
        <span class="material-icons">menu</span>
      </li>
      <li class="nav-item">
        <a href="home.html">
          <p class="nav-item-text">Home</p>
        </a>
      </li>
      <li class="nav-item nav-active">
        <a href="/config.html">
          <p class="nav-item-text nav-text-active">Configuration</p>
        </a>
      </li>
      <li class="nav-item">
        <a href="/devices.html">
          <p class="nav-item-text">Devices</p>
        </a>
      </li>
    </ul>
  </div>
  <div class="headingBar">
    <div class="pageHeading">Configuration</div>
  </div>
  <div class="ConfigSection">
    <div class="largeBox preConfiguredSection">
      <div class="headingContainer">
        <div class="sectionHeading">Existing Configurations</div>
      </div>
      <div class="preConfiguredCard" id="6165f05fbd7b0d2840e85726">
        <div class="preConfiguredHeaderBox">
            <div class="preConfiguredTitle">NAME</div>
            <div class="preConfiguredIconsSection">
            <div class="preConfiguredIcon preConfigured-settings">
              <span class="material-icons refresh-icon" id="preConfiguredIcon">refresh</span>
            </div>
            <div class="preConfiguredIcon preConfigured-edit">
              <span class="material-icons edit-icon" id="preConfiguredIcon">edit</span>
            </div>
            <div class="preConfiguredIcon preConfigured-settings">
              <span class="material-icons settings-icon" id="preConfiguredIcon">settings</span>
            </div>
            <div class="preConfiguredIcon preConfigured-delete">
              <span class="material-icons delete-icon" id="preConfiguredIcon">delete</span>
            </div>
          </div>
        </div>
        <div class="preConfiguredBody">
          <div class="split-section pcDetails">
            <div class="detail-flex">
              <div class="detailIcon">
                <span class="material-icons cloudIcon">cloud</span>
              </div>
              <div class="detailField">Type</div>
              <div class="detailText">TYPE</div>              
            </div>
            <div class="detail-flex">
              <div class="detailIcon">
                <span class="material-icons locationIcon">fmd_good</span>
              </div>
              <div class="detailField">Address</div>
              <div class="detailText">ADDRESS</div>              
            </div>
            <div class="detail-flex">
              <div class="detailIcon">
                <span class="material-icons lockIcon">lock</span>
              </div>
              <div class="detailField">API Key</div>
              <div class="detailText">KEY</div>              
            </div>
            <div class="detail-flex">
              <div class="detailIcon">
                <span class="material-icons tagIcon">tag</span>
              </div>
              <div class="detailField">App ID</div>
              <div class="detailText">ID</div>              
            </div>
          </div>
          <div class="split-section pc-right-split">
            <div class="right-split-item deviceCountContainer">
              <div class="deviceCount-item deviceCountNumber">COUNT</div>
              <div class="deviceCount-item deviceCountText">Results</div>
            </div>          
              
            
          </div>          
        </div>
      </div>
      
    </div>    
      <div class="largeBox createNewConfigBox">
        <div class="createNewConfigClickable">
          <div class="createNewConfigText">Add Network</div>
          <div class="createNewConfigIcon">
            <span>+</span>
          </div>
        </div>
      </div>
    <div class="largeBox configInputSection">
      <div class="headingContainer">
        <div class="sectionHeading">New Configuration</div>
      </div>
      <form class="configForm" action="/config" target="hiddenFrame" method="post" autocomplete="off">
        <div class="indivConfigInput">
          <h2 class="confHeader headerName">Name</h2>
          <input type="text"name="name" class="configInput configName" placeholder="Name" />
        </div>
        <div class="indivConfigInput">
          <h2 class="confHeader localOrCloud">Cloud?</h2>
          <label class="switch">
            <input type="checkbox" name="type" class="configToggle" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="indivConfigInput">
          <h2 class="confHeader headerTarget">Target</h2>
          <input type="text" name="target" class="configInput inputTarget" placeholder="Target" />
        </div>
        <div class="indivConfigInput">
          <h2 class="confHeader headerAPIKey">API Key</h2>
          <input type="text" name="APIKey" class="configInput inputAPIKey" placeholder="Key" />
        </div>
        <div class="indivConfigInput">
          <h2 class="confHeader headerAppID">App ID</h2>
          <input type="text" name="appID" class="configInput inputAppID" placeholder="ID" />
        </div>
        <div class="formDivider"></div>
        <div class="formButtonContainer">
          <div class="flex-btn">
            <div class="formBtn">
              <a class="submitBtn" >
                <span class="material-icons submitBtn">save_alt</span>
              </a>
            </div>
          </div>
          <div class="flex-btn">
            <div class="formBtn cancelBtn">
              <span class="material-icons">delete</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <iframe name="hiddenFrame" width="0" height="0" border="0" style="display: none;"></iframe>
</body>
